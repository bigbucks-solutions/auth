openapi: 3.0.1
info:
  contact:
    email: jamsheed@nsmail.dev
    name: Jamsheed
    url: http://www.swagger.io/support
  description: This is REST api definitions.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: BigBucks Solutions Auth Engine
  version: 0.0.1
servers:
- url: //localhost:8000/api/v1
paths:
  /invitations:
    get:
      description: Get paginated list of invitations for the current organization
        with sorting support
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      - description: Page number
        in: query
        name: page
        schema:
          default: 1
          type: integer
      - description: Page size
        in: query
        name: page_size
        schema:
          default: 10
          type: integer
      - description: "Filter by status (pending, accepted, expired, revoked)"
        in: query
        name: status
        schema:
          type: string
      - description: "Order by field (email, status, created_at, expires_at, role_name,\
          \ inviter_name)"
        in: query
        name: order_by
        schema:
          default: created_at
          type: string
      - description: "Order direction (asc, desc)"
        in: query
        name: order_dir
        schema:
          default: desc
          type: string
      - description: Search term to filter by inviter or invitee email
        in: query
        name: search
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/controllers.ListInvitationsResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                type: object
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                type: object
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                type: object
          description: Internal server error
      summary: List invitations for organization
      tags:
      - invitations
    post:
      description: Send an invitation to a user to join the organization with a specific
        role
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers.InviteUserRequest'
        description: Invitation details
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/controllers.InvitationResponse'
          description: Invitation sent successfully
        "400":
          content:
            application/json:
              schema:
                type: object
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                type: object
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                type: object
          description: Internal server error
      summary: Invite user to organization
      tags:
      - invitations
      x-codegen-request-body-name: invitation
  /invitations/{invitation_id}/resend:
    post:
      description: Resend an existing invitation or create a new one if expired
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      - description: Invitation ID
        in: path
        name: invitation_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/controllers.InvitationResponse'
          description: Invitation resent
        "400":
          content:
            application/json:
              schema:
                type: object
          description: Bad request
        "404":
          content:
            application/json:
              schema:
                type: object
          description: Not found
        "500":
          content:
            application/json:
              schema:
                type: object
          description: Internal server error
      summary: Resend invitation
      tags:
      - invitations
  /invitations/{invitation_id}/revoke:
    put:
      description: Revoke a pending invitation
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      - description: Invitation ID
        in: path
        name: invitation_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/types.SimpleResponse'
          description: Invitation revoked successfully
        "400":
          content:
            application/json:
              schema:
                type: object
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                type: object
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                type: object
          description: Invitation not found
        "500":
          content:
            application/json:
              schema:
                type: object
          description: Internal server error
      summary: Revoke invitation
      tags:
      - invitations
  /invitations/accept:
    get:
      description: Accept an invitation to join an organization
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      - description: Invitation Token
        in: query
        name: token
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/controllers.AcceptInvitationResponse'
          description: Invitation accepted successfully
        "400":
          content:
            application/json:
              schema:
                type: object
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                type: object
          description: Unauthorized
        "409":
          content:
            application/json:
              schema:
                type: object
          description: Conflict - Invitation already accepted
        "500":
          content:
            application/json:
              schema:
                type: object
          description: Internal server error
      summary: Accept invitation
      tags:
      - invitations
  /master-data/actions:
    get:
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: OK
      summary: Get actions
      tags:
      - permissions
  /master-data/resources:
    get:
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: OK
      summary: Get resources
      tags:
      - permissions
  /master-data/scopes:
    get:
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: OK
      summary: Get scopes
      tags:
      - permissions
  /me:
    get:
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bigbucks_solution_auth_rest-api_controllers_types.UserInfo'
          description: User details
        "400":
          content: {}
          description: ""
        "500":
          content: {}
          description: ""
      summary: Get logged in user profile information
      tags:
      - auth
  /permissions:
    post:
      description: Create a new permission in the system
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/types.CreatePermissionBody'
        description: Permission object
        required: true
      responses:
        "201":
          content: {}
          description: Created
      summary: Create new permission
      tags:
      - permissions
      x-codegen-request-body-name: permission
  /roles:
    get:
      description: Get paginated list of roles with user count
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      - description: Page number
        in: query
        name: page
        schema:
          default: 1
          type: integer
      - description: Page size
        in: query
        name: page_size
        schema:
          default: 10
          type: integer
      - description: Filter by role name
        in: query
        name: role_name
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/types.ListRolesPagedResponse'
          description: OK
      summary: List roles
      tags:
      - roles
    post:
      description: Create a new role in the system
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/bigbucks_solution_auth_rest-api_controllers_types.Role'
        description: Role object
        required: true
      responses:
        "201":
          content: {}
          description: Created
      summary: Create new role
      tags:
      - roles
      x-codegen-request-body-name: role
  /roles/{role_id}:
    delete:
      description: Delete an existing role if it has no associated users
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      - description: Role ID
        in: path
        name: role_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/types.SimpleResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/types.SimpleResponse'
          description: Role has associated users
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/types.SimpleResponse'
          description: Role not found
      summary: Delete existing role
      tags:
      - roles
    put:
      description: Update an existing role in the system
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      - description: Role ID
        in: path
        name: role_id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/bigbucks_solution_auth_rest-api_controllers_types.Role'
        description: Role object
        required: true
      responses:
        "201":
          content: {}
          description: Created
      summary: Update existing role
      tags:
      - roles
      x-codegen-request-body-name: role
  /roles/{role_id}/permissions:
    post:
      description: Lists permissions of a role
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      - description: Role ID
        in: path
        name: role_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/types.ListRolePermission'
                type: array
          description: OK
      summary: List permission of a role
      tags:
      - roles
  /roles/bind-permission:
    post:
      description: Associates a permission with a role
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/types.RolePermissionBindingBody'
        description: Binding details
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: Permission bound successfully
      summary: Bind permission to role
      tags:
      - roles
      x-codegen-request-body-name: rolepermission
  /roles/bind-user:
    post:
      description: Associates a role with a user in an organization
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/types.UserRoleBindingBody'
        description: User role binding details
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: Role bound to user successfully
      summary: Bind role to user
      tags:
      - roles
      x-codegen-request-body-name: binding
  /roles/unbind-permission:
    post:
      description: Removes a permission with a role
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/types.RolePermissionBindingBody'
        description: UnBinding details
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: Permission unbound successfully
      summary: UnBind permission to role
      tags:
      - roles
      x-codegen-request-body-name: rolepermission
  /roles/unbind-user:
    post:
      description: Removes a role with a user in an organization
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/types.UserRoleBindingBody'
        description: User role binding details
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: Role bound to user successfully
      summary: UnBind role to user
      tags:
      - roles
      x-codegen-request-body-name: binding
  /sessions/{session_id}:
    delete:
      description: Revokes a specific session by session ID
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      - description: Session ID to revoke
        in: path
        name: session_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
          description: OK
        "400":
          content: {}
          description: ""
        "404":
          content: {}
          description: ""
        "500":
          content: {}
          description: ""
      summary: Revoke a specific user session
      tags:
      - sessions
  /sessions/users/{user_id}:
    get:
      description: List User sessions for provided userId
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      - description: User ID
        in: path
        name: user_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  additionalProperties: true
                  type: object
                type: array
          description: list of user sessions
        "400":
          content: {}
          description: ""
        "404":
          content: {}
          description: ""
        "500":
          content: {}
          description: ""
      summary: List User session for provided userId
      tags:
      - sessions
  /signin:
    post:
      description: Authenticate user with password and issue jwt token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers.JsonCred'
        description: request body
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
          description: JWT token
        "400":
          content:
            application/json:
              schema:
                type: object
          description: Bad request
        "404":
          content:
            application/json:
              schema:
                type: object
          description: Not found
        "500":
          content:
            application/json:
              schema:
                type: object
          description: Internal server error
      summary: Authenticate with username and pssword
      tags:
      - auth
      x-codegen-request-body-name: request
  /signup:
    post:
      description: Create a new user account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/types.SignupRequestBody'
        description: User signup details
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/types.SimpleResponse'
          description: Success message
        "400":
          content:
            application/json:
              schema:
                type: object
          description: Bad request
        "404":
          content:
            application/json:
              schema:
                type: object
          description: Not found
        "500":
          content:
            application/json:
              schema:
                type: object
          description: Internal server error
      summary: Register a new user
      tags:
      - auth
      x-codegen-request-body-name: request
  /user/authorize:
    post:
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/types.CheckPermissionBody'
        description: request body
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/types.AuthorizeResponse'
          description: OK
        "400":
          content: {}
          description: ""
        "500":
          content: {}
          description: ""
      summary: Check user have permission
      tags:
      - auth
      x-codegen-request-body-name: request
  /user/changepassword/{token}:
    post:
      description: Reset the password with the password reset token sent to email
      parameters:
      - description: token
        in: path
        name: token
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers.ResetPassword'
        description: request body
        required: true
      responses:
        "200":
          content: {}
          description: ""
        "400":
          content: {}
          description: ""
        "404":
          content: {}
          description: ""
        "500":
          content: {}
          description: ""
      summary: Reset the password with the password reset token sent
      tags:
      - auth
      x-codegen-request-body-name: request
  /user/reset:
    post:
      description: Get password reset token to email
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers.RequestPasswordResetToken'
        description: request body
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/types.SimpleResponse'
          description: return message
        "400":
          content: {}
          description: ""
        "404":
          content: {}
          description: ""
        "500":
          content: {}
          description: ""
      summary: Send the password reset token
      tags:
      - auth
      x-codegen-request-body-name: request
  /user/updateprofile:
    post:
      description: Update user profile details
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/_user_updateprofile_post_request'
        required: true
      responses:
        "200":
          content: {}
          description: ""
        "400":
          content: {}
          description: ""
        "404":
          content: {}
          description: ""
        "500":
          content: {}
          description: ""
      summary: Update User profile details
      tags:
      - auth
  /users:
    get:
      description: Lists the users for an organization
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      - description: Page number
        in: query
        name: page
        schema:
          default: 1
          type: integer
      - description: Page size
        in: query
        name: page_size
        schema:
          default: 10
          type: integer
      - description: Filter by role name
        in: query
        name: role_id
        schema:
          type: string
      - description: Filter by organization ID
        in: query
        name: org_id
        schema:
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/actions.UserListResponse'
          description: OK
      security:
      - JWTAuth: []
      - JWTAuth: []
      summary: Lists the users
      tags:
      - auth
  /users/{user_id}/activate:
    put:
      description: Activate a user in the organization
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      - description: User ID
        in: path
        name: user_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/types.SimpleResponse'
          description: Success message
        "400":
          content:
            application/json:
              schema:
                type: object
          description: Bad request
        "404":
          content:
            application/json:
              schema:
                type: object
          description: User not found
        "500":
          content:
            application/json:
              schema:
                type: object
          description: Internal server error
      security:
      - JWTAuth: []
      summary: Activate a user
      tags:
      - auth
  /users/{user_id}/deactivate:
    put:
      description: Deactivate a user in the organization
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      - description: User ID
        in: path
        name: user_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/types.SimpleResponse'
          description: Success message
        "400":
          content:
            application/json:
              schema:
                type: object
          description: Bad request
        "404":
          content:
            application/json:
              schema:
                type: object
          description: User not found
        "500":
          content:
            application/json:
              schema:
                type: object
          description: Internal server error
      security:
      - JWTAuth: []
      summary: Deactivate a user
      tags:
      - auth
  /users/{user_id}/sessions:
    delete:
      description: Revokes all sessions for a user except the current session
      parameters:
      - description: Authorization
        in: header
        name: X-Auth
        required: true
        schema:
          type: string
      - description: User ID
        in: path
        name: user_id
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
          description: OK
        "400":
          content: {}
          description: ""
        "404":
          content: {}
          description: ""
        "500":
          content: {}
          description: ""
      summary: Revoke all user sessions except current
      tags:
      - sessions
  /webauthn/check:
    get:
      description: Returns whether a given username has WebAuthn credentials registered
        (for login UI flow decisions).
      parameters:
      - description: Username to check
        in: query
        name: username
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  type: boolean
                type: object
          description: has_credentials
        "400":
          content:
            application/json:
              schema:
                type: object
          description: Bad request
      summary: Check if user has WebAuthn credentials
      tags:
      - webauthn
  /webauthn/credentials:
    get:
      description: Returns all registered WebAuthn credentials for the authenticated
        user.
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  additionalProperties: true
                  type: object
                type: array
          description: List of credentials
        "401":
          content:
            application/json:
              schema:
                type: object
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                type: object
          description: Internal server error
      security:
      - JWTAuth: []
      summary: List WebAuthn credentials
      tags:
      - webauthn
  /webauthn/credentials/{credential_id}:
    delete:
      description: Removes a registered WebAuthn credential by ID.
      parameters:
      - description: Credential ID
        in: path
        name: credential_id
        required: true
        schema:
          type: integer
      responses:
        "200":
          content:
            '*/*':
              schema:
                additionalProperties:
                  type: string
                type: object
          description: Deleted
        "400":
          content:
            '*/*':
              schema:
                type: object
          description: Bad request
        "401":
          content:
            '*/*':
              schema:
                type: object
          description: Unauthorized
        "404":
          content:
            '*/*':
              schema:
                type: object
          description: Not found
      security:
      - JWTAuth: []
      summary: Delete a WebAuthn credential
      tags:
      - webauthn
  /webauthn/login/begin:
    post:
      description: "Starts the WebAuthn authentication ceremony. Pass username for\
        \ credential-bound login, or omit for discoverable (passkey) login."
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/controllers.webAuthnLoginRequest'
        description: Optional username
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/protocol.CredentialAssertion'
          description: WebAuthn assertion options
        "400":
          content:
            application/json:
              schema:
                type: object
          description: Bad request
        "500":
          content:
            application/json:
              schema:
                type: object
          description: Internal server error
      summary: Begin WebAuthn login
      tags:
      - webauthn
      x-codegen-request-body-name: request
  /webauthn/login/finish:
    post:
      description: "Completes the authentication ceremony, validates the authenticator\
        \ response, and issues a JWT."
      parameters:
      - description: Username (must match begin request)
        in: query
        name: username
        schema:
          type: string
      responses:
        "202":
          content:
            application/json:
              schema:
                type: string
          description: JWT token
        "400":
          content:
            application/json:
              schema:
                type: object
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                type: object
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                type: object
          description: Internal server error
      summary: Finish WebAuthn login
      tags:
      - webauthn
  /webauthn/register/begin:
    post:
      description: Starts the WebAuthn registration ceremony for the authenticated
        user. Returns a CredentialCreationOptions JSON for the browser.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/protocol.CredentialCreation'
          description: WebAuthn creation options
        "401":
          content:
            application/json:
              schema:
                type: object
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                type: object
          description: Internal server error
      security:
      - JWTAuth: []
      summary: Begin WebAuthn credential registration
      tags:
      - webauthn
  /webauthn/register/finish:
    post:
      description: Completes the registration ceremony by validating the authenticator
        response and storing the credential.
      parameters:
      - description: Friendly name for the credential
        in: query
        name: name
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
          description: Credential registered
        "400":
          content:
            application/json:
              schema:
                type: object
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                type: object
          description: Unauthorized
        "500":
          content:
            application/json:
              schema:
                type: object
          description: Internal server error
      security:
      - JWTAuth: []
      summary: Finish WebAuthn credential registration
      tags:
      - webauthn
